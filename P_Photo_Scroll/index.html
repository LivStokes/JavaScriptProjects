<!-- Square box on website 500px / 500px.
 Img in the box.
 If mouse scrolls over you can scroll the img downwards. 
 Scroll button at the top that scrolls all the way down when clicked. 
 The img is something like 500px / 2500px.
 Image does not go over the box square box.
 Could also be used for different types of text. For a descriptor ect.
  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scroller">
        <div class="scrollerholder">
            <div class="scrollerbox">
                <p>Scroll down</p>
                <img src="https://picsum.photos/300?random=1" alt="" class="scrollerimg">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
