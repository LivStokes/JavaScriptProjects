<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Image Game</title>
    <style>
        body {
            background-color: grey;
            text-align: center;
        }
        canvas {
            background: url(LavaFloor.png) no-repeat;
            background-size: cover;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <h1>Moving Image with Keyboard</h1>
    <canvas width="500" height="400"></canvas>

    <script>
        var canvas = document.querySelector("canvas");
        var drawingSurface = canvas.getContext("2d");

        
        
        var spriteObject =
        {
            x:0,
            y:0,
            width:64,
            height:64
        };

        var figure = Object.create(spriteObject);
        figure.x = 100;
        figure.y = 100;
        var image = new Image();
        image.addEventListener("load", loadHandler, false);
        image.src = "figure.png";
        var Xspeed = 0;
        var Yspeed = 0;
        var moveLeft = false;
        var moveRight = false;
        var moveUp = false;
        var moveDown = false;

        window.addEventListener("keydown", function(e) 
        {
            switch(e.key) 
            {
                case "ArrowUp":
                    moveUp = true;
                    break;
                case "ArrowDown":
                    moveDown = true;
                    break;
                case "ArrowLeft":
                    moveLeft = true;
                    break;
                case "ArrowRight":
                    moveRight = true;
                    break;
            }
        }, false);

        window.addEventListener("keyup", function(e) 
        {
            switch(e.key) 
            {
                case "ArrowUp":
                    moveUp = false;
                    break;
                case "ArrowDown":
                    moveDown = false;
                    break;
                case "ArrowLeft":
                    moveLeft = false;
                    break;
                case "ArrowRight":
                    moveRight = false;
                    break;
            }
        }, false);

        function loadHandler()
        {
            update();
        }

        function update()
        {
            // create the animation loop
            window.requestAnimationFrame(update, canvas);
            figure.x += Xspeed;
            figure.y += Yspeed;

            if(moveUp && !moveDown)
            {
                Yspeed = -5;
            }
            if(moveDown && !moveUp)
            {
                Yspeed = 5;
            }
            if(moveLeft && !moveRight)
            {
                Xspeed = -5;
            }
            if(moveRight && !moveLeft)
            {
                Xspeed = 5;
            }
            if(!moveUp && !moveDown)
            {
                Yspeed = 0;
            }
            if(!moveLeft && !moveRight)
            {
                Xspeed = 0;
            }
            if(figure.x < 0)
            {
                figure.x = 0;   
            }
            if(figure.y < 0)
            {
                figure.y = 0;
            }
            if(figure.x + figure.width > canvas.width)
            {
                figure.x = canvas.width - figure.width;
            }
            if(figure.y + figure.height > canvas.height)
            {
                figure.y = canvas.height - figure.height;
            }

            render();
        }

        function render()
        {
            drawingSurface.clearRect(0, 0, canvas.width, canvas.height);

            drawingSurface.drawImage(
            
            image,
            Math.floor(figure.x), Math.floor(figure.y),
            figure.height, figure.width
            );
        }
    
    </script>
</body>
</html>
